<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Czat</title>
    <link rel='stylesheet' href='/styles/style.css'></link>
  </head>
  <body>
		<div id='log'>
			<div id='info'></div>
			<input id='nick-button' type='button' value='Zmień Nick'/>
			<input id='room-button' type='button' value='Stwórz Pokój'/>
		</div>
		<div id='stats'>
			<div id='counter'></div>
			<div id='room-list'></div>
		</div>
    <div id='content'>
      <div id='messages'></div>
      <form id='send-form'>
        <input id='send-message' />
        <input id='send-button' type='button' value='Wyślij'/>
        <div id='help'></div>
      </form>
    </div>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/scripts/chat.js' type='text/javascript'></script>
    <script src='/scripts/chat_ui.js' type='text/javascript'></script>
  </body>
</html>
